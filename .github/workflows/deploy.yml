name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}          
          username: ${{ secrets.EC2_USER }}      
          password: ${{ secrets.EC2_PASSWORD }}  
          port: 22
          script: |
            # Update & install dependencies
            sudo yum update -y
            sudo amazon-linux-extras enable nodejs18
            sudo yum install -y nodejs git
            sudo npm install -g pm2

            # Clone app if not exists, else pull updates
            if [ ! -d "node-js-app" ]; then
              git clone https://github.com/vasu-004/node-js.git node-js-app
            fi

            cd node-js-app
            git pull origin main
            npm install --production

            # Restart app with PM2 (use src/app.js instead of app.js at root)
            pm2 restart app || pm2 start src/app.js --name app
            pm2 save
